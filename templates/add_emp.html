<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

    <title>EMPLOYEE MANAGEMENT</title>
  </head>
  <body>
    <div class="container">
        <h1>ADD EMPLOYEE</h1>
        <a class="btn btn-primary" href="/home" role="button">Home</a>
        <a class="btn btn-primary" href="/all_emp" role="button">ALL EMP</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">REMOVE EMP</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">FILTER EMP</a>
            <hr>
        <form action="/add_emp" method="POST">
            {% csrf_token %}
                <label for="First_name">First Name</label><br>
                <input type="text"  id="First_name" name="First_name" value="{{First_name}}"><br>
                <label for="Last_name">Last Name</label><br>
                <input type="text"  id="Last_name" name="last_name" value="{{last_name}}" ><br>
                <label for="Salary">Salary</label><br>
                <input type="number"  id="Salary" name="salary" value="{{salary}}"><br>
                <label for="Department">Department ID</label><br>
                <input type="text"  id="Department" name="dept" value="{{dept}}"><br>
                <label for="Role">Role ID</label><br>
                <input type="text"  id="Role" name="role" value="{{role}}"><br>
                <label for="Bonus">Bonus</label><br>
                <input type="number"  id="Bonus" name="bonus" value="{{bonus}}"><br>
                <label for="Phone">Phone</label><br>
                <input type="number"  id="Phone" name="phone" value="{{phone}}" ><br>
                <label for="Hire_date">Hire_date</label><br>
                <input type="text"  id="Hire_date" name="hire_date" value="{{hire_date}}" ><br>
             
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <hr>
        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    -->
  </body>
</html>
