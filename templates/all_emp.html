<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

    <title>ALL EMPLOYEE DETAILS</title>
  </head>
  <body>
    <div class="container">
        <h1>All EMPLOYEE DETAILS</h1>
        <a class="btn btn-primary" href="/home" role="button">Home</a>
        <a class="btn btn-primary" href="/add_emp" role="button">ADD EMP</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">REMOVE EMP</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">FILTER EMP</a>
        <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Dept</th>
                <th scope="col">Salary</th>
                <th scope="col">Bonus</th>
                <th scope="col">Role</th>
                <th scope="col">Phone</th>
                <th scope="col">Hire date</th>
              </tr>
            </thead>
            {% for emp in emps %}
            <tbody>
              <tr>
                <th scope="row">{{emp.id}}</th>
                <td>{{emp.First_name}}</td>
                <td>{{emp.last_name}}</td>
                <td>{{emp.dept.name}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.bonus}}</td>
                <td>{{emp.role.name}}</td>
                <td>{{emp.phone}}</td>
                <td>{{emp.hire_date}}</td>    
              </tr>
            </tbody>
            {% endfor %}
          </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    -->
  </body>
</html>
